<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <!-- Vue JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- JavaScript -->
  <script defer src="js/script.js"></script>

</head>

<body>
  <div id="root">
    <div class="container mt-5 d-flex flex-column align-items-center">
      <h1>Cose da fare</h1>
      <h2 v-show="tasks.length ===0">Non ci sono pi√π cose da fare</h2>
      <ul class="list-group w-50 mt-3">
        <li v-for="task in tasks" class="list-group-item d-flex justify-content-between">

          <span :class="{'text-decoration-line-through': task.done === true}">{{task.text}}</span>


          <button type="button" class="btn-close" @click="deleteTask(task.id)">
          </button>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
